<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container" id="weather-app">

  <form class="search-form" id="search-form">
      <input type="text" placeholder="Enter city name"  autocomplete="off" autofocus="on"
    class="cities" id="city-input" />
        <input type="submit" value="Search" class="btn btn-primary shadow-sm" id="serach-link" />
        <input type="submit" value="Current location" class="btn btn-success shadow-sm" id="current-icon" />
</form>
<h1 id="location" class="current-city">
    
    </h1>
    <ul >
    <li class="date" id="date-now">
        Tue 6:30am
         </li>
         <li id="description">
         
         </li>
             <li>
                 Humidity: <span id="humidity"></span>%
             </li>
             <li>
                 Wind: <span id="wind"></span> Km/h
             </li>
         </ul>
     </span>
<br />
<span  class="current-temprtaure"> <span class="temprature" id="temprature"></span>
<span class="units"> <a href="#" id="celsius-link" >°C</a> |
     <a href="#" id="farhenheit-link">°F</a></span> <br /></span>
     
<div class="row text-center h-100 mw-100 position-relative">
    <div class="col-md-3 text-center my-auto">
        <div class="card card-block">
            <div class="card-body">
                <h5 class="card-title"> <small>12:00 </small><br /> Monday</h5>
                <p class="card-text"><img src="image/icons8-cloud-49.png" alt="sun">
               <br /> 21°C / 40°F <br /> Cloudy
            </p>
            </div>
        </div>
    </div>
<div class="col-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> <small>01:30</small> <br />Tuesday</h5>
            <p class="card-text"><img src="image/icons8-sun-50.png" alt="sun">
                <br /> 30°C / 45°F <br /> Sunny
            </p>
        </div>
    </div>
</div>
<div class="col-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> <small>05:00</small> 
               <br /> Wednesday</h5>
            <p class="card-text"><img src="image/icons8-cloud-48.png" alt="cloudy">
                <br /> 18°C / 40°F <br /> Cloudy
            </p>
        </div>
    </div>
</div>
<div class="col-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><small>06:00 </small> <br /> Thursday</h5>
            <p class="card-text"><img src="image/icons8-clouds-40.png" alt="cloudy">
                <br /> 18°C / 40°F <br /> Cloudy
            </p>
        </div>
    </div>
</div>
<footer>This App was built by <a href="#">Vicky</a></footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
